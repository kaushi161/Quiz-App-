<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrightBrain Challenge - Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    
    <!-- Login Screen -->
    <section id="login-screen" class="screen active">
      <h1 class="app-title">BrightBrain Challenge - Login</h1>
      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p id="login-error" class="error-msg"></p>
    </section>

    <!-- Home Screen -->
    <section id="home-screen" class="screen">
      <h1 class="app-title">BrightBrain Challenge - Quiz App</h1>
      <div class="config">
        <label>
          Category:
          <select id="category">
            <option value="">Any</option>
            <option value="10">Computer Science</option>
            <option value="20">History</option>
          </select>
        </label>
        <label>
          Difficulty:
          <select id="difficulty">
            <option value="">Any</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </label>
        <label>
          Number of questions:
          <input type="number" id="number" min="1" max="50" value="10" />
        </label>
      </div>
      <button id="start-btn">Start Quiz</button>
    </section>

    <!-- Quiz Screen -->
    <section id="quiz-screen" class="screen">
      <h2 id="progress"></h2>
      <p id="timer" class="timer"></p>
      <p id="question-text"></p>
      <ul id="options"></ul>
      <button id="next-btn" disabled>Next</button>
    </section>

    <!-- Result Screen -->
    <section id="result-screen" class="screen">
      <h2>Results</h2>
      <p id="score-summary"></p>
      <div id="history">
        <h3>Previous Results</h3>
        <ul id="history-list"></ul>
        <button id="clear-history">Clear History</button>
      </div>
<button id="restart-btn">Restart</button>
<button id="home-btn">Home</button>
<button id="logout-btn">Logout</button> <!-- New logout button -->

    </section>

  </div>

  <script src="app.js" type="module"></script>
</body>
</html>
